<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Detalles del Vehículo</h1>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Número de Asientos</th>
            <th>Precio</th>
            <th>Color</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${vehiculoModel.autoMarca()}">Marca</td>
            <td th:text="${vehiculoModel.vehiModelo()}">Modelo</td>
            <td th:text="${vehiculoModel.vehiNroAsientos()}">Nro Asientos</td>
            <td th:text="${vehiculoModel.vehiPrecio()}">Precio</td>
            <td th:text="${vehiculoModel.vehiColor()}">Color</td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a href="/vehiculos/buscarVehiculo" class="btn btn-secondary">Buscar otro vehículo</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
