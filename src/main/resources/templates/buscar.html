<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Buscar Vehículo</h1>

    <div th:if="${vehiculoModel.codigo() == '01'}" class="alert alert-danger">
        <span th:text="${vehiculoModel.mensaje()}"></span>
    </div>

    <form action="/vehiculos/buscandoVehiculo" method="post">
        <div class="mb-3">
            <label for="placa" class="form-label">Placa del Vehículo</label>
            <input type="text" class="form-control" id="placa" name="placa" placeholder="Ingrese la placa">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
